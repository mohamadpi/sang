<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>سنگ کاغذ قیچی</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div id="msg-box">
            <p id="msg">بزن لاشی</p>
        </div>
        <div class="game">
            <div class="user"><p>این تویی کیری</p><i id="user-choice" class="fa-solid fa-hand-middle-finger"></i><p id="user-num">0</p></div>
            <div class="comp"><p>این منم</p><i id="comp-choice" class="fa-solid fa-hand-middle-finger"></i><p id="comp-num">0</p></div>
        </div>
        <div class="game-icon">
            <div class="sang ic" id="sang-div">
                <i class="fa-regular fa-hand-back-fist" id="sang"></i>
            </div>
            <div class="kaqaz ic" id="kaqaz-div">
                <i class="fa-regular fa-hand" id="kaqaz"></i>
            </div>
            <div class="qeychi ic" id="qeychi-div">
                <i class="fa-regular fa-hand-scissors" id="qeychi"></i>
            </div>
            
        </div>
        <p class="powered">این بازیو کی ساخته ممد پیراسته ساخته با چوب نعنا ساخته تنهای تنها ساخته</p>
    </div>




    <script src="app.js"></script>
</body>
</html>
